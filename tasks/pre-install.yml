- name: Check apt last update file
  stat:
    path: /var/cache/apt
  register: apt_cache_stat
  tags:
    - monasca-apt-sources

- name: Update apt if needed
  apt:
    update_cache: yes
  when: "ansible_date_time.epoch|float - apt_cache_stat.stat.mtime > {{cache_timeout}}"
  tags:
    - monasca-apt-sources

- name: Install apt packages for monasca
  apt:
    pkg: "{{ item }}"
    state: "latest"
  register: install_monasca_schema_distro_packages
  until: install_monasca_schema_distro_packages |success
  retries: 5
  delay: 2
  with_items: "{{ monasca_schema_distro_packages }}"
  tags:
    - monasca-schema-distro-apt-packages
